<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>RM - BlackFriday</title>
  </head>
  <body>
    <div class="parent">
      <aside class="sidebar">
        <div class="sidebar-pos">
          <div class="img-sidebar">
            <img src="./assets/blackfriday.png" alt="BlackFriday" />
          </div>
          <!--img-->
          <div class="menu">
            <a href="#home" class="selected">Home</a>
            <a href="#">Sobre nós</a>
            <a href="#">Contato</a>
          </div>
          <!--menu-->
        </div>
      </aside>
      <!--sidebar-->

      <div class="content">
        <div class="conteudo">
          <div class="cadastro">
            <h2>Preencha seus dados e fique por dentro das nossas promoções</h2>
            <form id="form">
              <input type="text" placeholder="Digite seu nome" id="nome" required/>
              <input type="email" placeholder="Digite seu e-mail" id="email" required/>
              <input type="submit" value="Cadastrar" id="cadastrar" />
            </form>
          </div>
        </div>
      </div>      
      <!--content-->
    </div>
    <!--parent-->
    
  </body>
  <script src="./scripts/script.js"></script>
</html>
